      <th scope="col">Date</th>
    </thead>
    <!-- research why the error is going on, but this does work for the time being -->
    <tr *ngFor="let element of rows | slice:0:4">
      <td>{{element.name}}</td>
      <td>{{element.amount}}</td>
      <td>{{element.category}}</td>
      <td>{{element.date}}</td>
    </tr>
