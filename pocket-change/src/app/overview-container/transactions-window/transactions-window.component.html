<div class="panel panel-default height color border">
  <div class="panel-header"></div>
  <div class="panel-body">
    <div class="row" *ngIf="requestToAddNewTransaction; else noNewTransaction">
      <div class="col-xs-9">
        Transaction Window
      </div>
      <div class="col-xs-3">
        <button
          type="button"
          class="btn btn-success margin glyphicon glyphicon-plus"
          (click)="transactionRequest()"
          [disabled]="requestToAddNewTransaction ? 'true' : 'false'"
        ></button>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="input-group margin">
            <label for="Title">Enter out your new transaction</label>
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              aria-describedby="label"
              (input)="captureTitle($event)"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Price"
              aria-describedby="label"
              (input)="capturePrice($event)"
            />
          </div>
          <button type="submit" class="btn btn-primary margin" (click)="addTransaction()">Add Transaction</button>
        </div>
      </div>
    </div>
    <ng-template #noNewTransaction>
      <div class="row">
        <div class="col-xs-9">
          Transaction Window
        </div>
        <div class="col-xs-3">
          <button
            type="button"
            class="btn btn-success margin glyphicon glyphicon-plus"
            (click)="transactionRequest()"
          ></button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let transaction of transactions"
            >
              {{ transaction.title }}
              {{ transaction.amount }}
            </li>
          </ul>
        </div>
      </div>
    </ng-template>

</div>
